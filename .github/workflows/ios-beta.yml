name: iOS Beta (Flutter)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: macos-14
    defaults:
      run:
        working-directory: apps/client_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Flutter pub get
        run: flutter pub get

      - name: Install Ruby and CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
      - run: sudo gem install cocoapods fastlane

      - name: Prepare Fastlane API key
        working-directory: apps/client_app/ios
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          mkdir -p fastlane
          echo "json_key: \"${APP_STORE_CONNECT_API_KEY_CONTENT}\"" > fastlane/api_key.json
          echo "issuer_id: \"${APP_STORE_CONNECT_API_ISSUER_ID}\"" >> fastlane/api_key.json
          echo "key_id: \"${APP_STORE_CONNECT_API_KEY_ID}\"" >> fastlane/api_key.json

      - name: Build and upload with Fastlane
        working-directory: apps/client_app/ios
        run: fastlane beta
